site_name: Msy's Notes
site_author: 快乐人和他的快乐朋友们
strict: true

pages:
nav:

theme:
  name: 'material'
  palette:
    primary: 'red'
    accent: 'red'

  logo:
    icon: 'book'
  feature:
    tabs: true

  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

  #font:
  #  text: Roboto
  #  code: Roboto Mono
  favicon: 'book'
  

extra:
  search:
    language: 'jp'
  pagetime: 'on'
  manifest: 'manifest.webmanifest'
  githash: ''



extra_css:
  - '_static/css/extra.css?v=12'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.progressbar
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: math
          class: arithmatex
          format: !!python/name:pymdownx.arithmatex.fence_mathjax_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde


extra_javascript:
  - '_static/js/extra.js?v=16'
  - 'https://cdnjs.loli.net/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'


extra_css:
  #- '_static/css/githubmsy.css'
  #- '_static/css/base.css'
  #- '_static/css/base-control.css'
  #- '_static/css/codemirror.css'
  #- '_static/css/megamenu.css'
  #- '_static/css/window.css'
  - '_static/css/extra.css'
  - '_static/css/han.css'
  
